version: '3.8'

services:
  backend:
    build: .
    container_name: aira-backend
    restart: unless-stopped
    ports:
      - "${PORT:-7779}:${PORT:-7779}"
    environment:
      - PORT=${PORT:-7779}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
      - JINA_API_KEY=${JINA_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./badal_db:/app/badal_db
      - ./cache_db:/app/cache_db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-7779}/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api 
    container_name: aira-frontend
    restart: unless-stopped
    ports:
      - "7777:80"
    depends_on:
      - backend

volumes:
  badal_db:
  cache_db:
